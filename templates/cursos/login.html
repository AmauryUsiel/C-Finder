{% extends "cursos/base.html" %} {% load static %} {%block content %}
 
    <section style="height: 100vh">
      <div class="container" style="padding-top: 120px;">
        <div class="row m">
          <!--Espaciado-->
          <div class="col"></div>

          <!--Formulario-->
          <div class="col">
            <div class="text-end">
              <h2 class="fw-bold text-center py-4">Login</h2>

              <!--Login-->
              <form method="POST">{% csrf_token %}
                <!--Correo-->
                <div class="md-5 text-start">
                  <label for="correo" class="form-label fw-bold">
                    Correo Electronico
                  </label>
                  <input
                    type="correo"
                    class="form-control"
                    name="correo"
                    placeholder="Ingrese el correo electronico"
                  />
                </div>

                <!--Contraseña-->
                <div class="md-5 text-start">
                  <label for="contraseña" class="form-label fw-bold">
                    Contraseña
                  </label>
                  <input
                    type="contraseña"
                    class="form-control"
                    name="contraseña"
                    placeholder="Ingrese su contraseña"
                  />
                </div>

                <!--Conexion-->
                <div class="ms-5">
                  <input
                    type="checkbox"
                    name="conectado"
                    class="form-check-input"
                  />
                  <label for="conectado" class="form-check-label">
                    Mantenerme Conectado <br />
                  </label>
                </div>

                <!--Boton de inicio-->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary text-center">
                    Iniciar Sesion <br /><br />
                  </button>
                </div>

                <!--Extras-->
                <div class="my-3">
                  <!--Contraseña olvidada-->
                  <span class="fw-bold">
                    <a href="fpassword" style="color: black">
                      Olvide mi contraseña <br />
                    </a>
                  </span>

                  <!--No tengo cuenta-->
                  <span class="fw-bold">
                    ¿No tienes cuenta?
                    <a href="{% url 'registro' %}" style="color: black">
                      Registrate aqui <br /><br />
                    </a>
                  </span>

                  <!--Iniciar como invitado-->
                  <span class="btn btn-sm">
                    <a href="cursos" style="color: black"> Iniciar como invitado </a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% endblock %}
