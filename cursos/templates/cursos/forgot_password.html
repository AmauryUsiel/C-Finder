<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>C-Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="C-Finder_vector_logo.png" />
  </head>
  <body
    style="
      height: 100px;
      background: linear-gradient(
        78deg,
        rgba(255, 0, 0, 0.253) 60%,
        rgba(75, 249, 255, 0.733)
      );
    "
  >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row align-items-center">
        <!--Vista Previa-->
        <div class="col text-center">
          <img src="candado.png" width="300" alt="" />
        </div>
        <!--Formulario-->
        <div class="col text-end">
          <img src="C-Finder_vector_logo.png" width="120" alt="" />
          <div class="text-end">
            <h2 class="fw-bold text-center py-4">Recuperar contraseña</h2>

            <form action="#">
              <!--Correo-->
              <div class="md-4 text-start">
                <label for="" class="form-label fw-bold"> Correo: </label>
                <input
                  type=""
                  class="form-control"
                  name="corlost"
                  placeholder="Ingrese el correo usado en el registro"
                />
                <br />
              </div>

              <!--Alerta-->
              <div class="alert alert-danger" role="alert">
                Una vez que le de click, se enviara un correo con su nueva
                contraseña
              </div>
              <!--Boton de subida-->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary text-center">
                  Recuperar Contraseña
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
